<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Breaking Bad Characters
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Characters</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor='let post of posts'  [routerLink]="['/post-detail',post.char_id]" detail="false">
      <ion-avatar slot="start">
        <img src="{{post.img}}">
      </ion-avatar>
      <ion-label class="ion-text-wrap">{{post.name}}</ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
